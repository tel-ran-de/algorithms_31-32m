<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tel-Ran</title>
</head>
<body>
	<script src="js/stack.js"></script>
	<script src="js/queue.js"></script>
	<script src="js/tree.js"></script>
    <script>
		// Тестирование двоичного дерева поиска (BST)
		const tree = new Tree();
		tree.insert(4);
        tree.insert(3);
        tree.insert(1);
        tree.insert(2);
        tree.insert(5);
        tree.insert(3);
		document.write(tree.searchValue(3) + '<br>');
		document.write(tree.searchValue(0) + '<br>');
		document.write(tree.searchTreeNode(3).value + '<br>');
		document.write(tree.searchTreeNode(0) + '<br>');
		tree.pass();
		document.write('<br>');
		tree.passIterative();
		document.write('<br>');
		tree.passWidth();
    </script>
</body>
</html>
